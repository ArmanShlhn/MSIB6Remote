<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel dan form</title>
</head>
<body>
    <table border="1" align="center" cellpadding="10" cellspacing="0" style="width:50%">
        <thead>
            <tr>
                <th colspan="2">LATIHAN FORM</th>
            </tr>
        </thead>
        

        <tbody>
            <tr>
                <td>
                    <label for="">Masukan Nama:</label>
                </td>

                <td>
                    <input type="text" name="" id="" placeholder="isi form ini" size="60" required>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="">Masukan Email:</label>
                </td>
                <td>
                    <input type="email" name="" id="" placeholder="Masukan alamat email" size="60" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <form>
                        <input type="radio" id="html" name="gender" value="HTML">
                        <label for="html">Laki-laki</label>
                        <input type="radio" id="css" name="gender" value="CSS">
                        <label for="css">Perempuan</label>
                    </form>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="">Hobby</label>
                </td>
                <td>
                    <form>
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <label for="vehicle1"> Membaca </label><br>
                        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                        <label for="vehicle2"> Menulis</label><br>
                        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                        <label for="vehicle3"> Olahraga</label><br>
                        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                        <label for="vehicle3"> Makan</label><br>
                        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                        <label for="vehicle3"> Tidur</label><br>
                      </form>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="">Pendidikan</label>
                </td>
                <td>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>--Pilih Pendidikan--</option>
                        <option value="1">SD</option>
                        <option value="2">SMP</option>
                        <option value="3">SMA</option>
                      </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Alamat</label>
                </td>
                <td>
                    <textarea name="" id="" cols="50" rows="10"></textarea>
                </td>
            </tr>

            <tr>
                
                <td><label for="">Disabled</label></td>
                <td>
                    <input type="text" name="" id="" disabled>
                </td>
            </tr>
        </tbody>


        <tfoot>
            <tr>
                <th colspan="2">
                    <input type="submit" value="kirim"> &nbsp; &nbsp;
                    <input type="reset" value="batal">
                </th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
